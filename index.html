<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hangman - Pokemon Edition</title>
	<meta charset="UTF-8">
	<!-- CSS files: (1) Reset and (2) Style -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet"  href="assets/css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.typeit/4.3.0/typeit.min.js"></script>
	
</head>
<body>
	<div class="container">
		<section id="header">
			<h1>Hangman</h1>
			<small>Pokemon edition</small>
			<img id="frame" src="assets/images/pokemon.jpg" alt="Pocket Monsters">
			<p id="text">Who's that Pokemon???</p>
		</section>
		<section id="main-panel">
			<p id="prompt"></p>
			<!-- SPAN needs to be dynamic to show # of wins -->
			<p>Wins: <span id="win-count"></span></p>
			<!-- current word needs to be dynamicto show letters or underscores to indicate progress -->
			<div id="current-word" class="letters"></div>
			<p>Pokeballs remaining: <span id="guess-count"></span></p>
			<p>Pokeballs missed:</p>
			<div id="failed-guesses" class="letters"></div>
			<!-- After WIN or LOSS, game should automatically go onto the next word -->
		</section>
	</div>
	        <!-- Audio Links -->
	<audio id="wrong-letter" preload="true">
	    <source src="assets/audio/wrong.mp3" type="audio/mp3">
	</audio>
	<audio id="correct-word" preload="true">
	    <source src="assets/audio/pokerap.mp3" type="audio/mp3">
	</audio>
	<!-- 	JavaScript file linked below -->
	<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
